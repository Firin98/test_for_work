<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="wrap">
  <form action="#" id="data_form" class="form_data">
    <label for="name">Имя:
    <input type="text" id="name" readonly></label>
    <label for="two_name">Отчество:
    <input type="text" id="two_name" readonly></label>
    <label for="surname">Фамилия:
    <input type="text" id="surname" readonly></label>
    <label for="phone_number">Телефон:
    <input type="text" id="phone_number" readonly></label>
    <label for="email">Email:
    <input type="text" id="email" readonly></label>
    <div class="btns">
      <input type="submit" id="edit" value='Редактировать'>
      <input type="button" id="save" value='Сохранить'>
      <input type="button" id="cancel" value='Отменить'>
    </div>
    <div id="message"></div>
  </form>
  <!-- readonly -->
  </section>
  <script src='dist/js_libs.js'></script>
  <script src='dist/script.js'></script>
</body>
</html>
